<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% if site.name %}
  <meta name="author" content="{{ site.name }}">
  <meta name="copyright" content="&copy; {{ site.name }} {{ site.time | date: '%Y' }}">
  {% endif %}

  <!-- External libraries -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/styles/monokai_sublime.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/css/lightbox.css">

  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="{{ "/assets/twitter_360.png" | prepend: site.url }}" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="360" />
  <meta property="og:image:height" content="360" />

  <!-- Twitter: card tags -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ site.title }}">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:image" content="{{ "/assets/twitter_360.png"  | prepend: site.url }}">
  <meta name="twitter:url" content="{{ site.url }}">  

  <!-- Open Source Protocol -->
  <link rel="profile" href="https://osprotocol.com" />
  <meta property="os:repo" content="https://github.com/RichardLitt/wordhoardpress.com" />
  <meta property="os:rcs_type" content="git" />
  <meta property="os:src" content="git@github.com:RichardLitt/wordhoardpress.com.git" />

  <!-- Favicon and other icons (made with http://www.favicon-generator.org/) -->
  <link rel="shortcut icon" href="{{ "/assets/icons/favicon.ico"  }}" type="image/x-icon">
	<link rel="icon" href="{{ "/assets/icons/favicon.ico"  }}" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="57x57" href="{{ "/assets/icons/apple-icon-57x57.png"  }}">
	<link rel="apple-touch-icon" sizes="60x60" href="{{ "/assets/icons/apple-icon-60x60.png"  }}">
	<link rel="apple-touch-icon" sizes="72x72" href="{{ "/assets/icons/apple-icon-72x72.png"  }}">
	<link rel="apple-touch-icon" sizes="76x76" href="{{ "/assets/icons/apple-icon-76x76.png"  }}">
	<link rel="apple-touch-icon" sizes="114x114" href="{{ "/assets/icons/apple-icon-114x114.png"  }}">
	<link rel="apple-touch-icon" sizes="120x120" href="{{ "/assets/icons/apple-icon-120x120.png"  }}">
	<link rel="apple-touch-icon" sizes="144x144" href="{{ "/assets/icons/apple-icon-144x144.png"  }}">
	<link rel="apple-touch-icon" sizes="152x152" href="{{ "/assets/icons/apple-icon-152x152.png"  }}">
	<link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/icons/apple-icon-180x180.png"  }}">
	<link rel="icon" type="image/png" sizes="192x192"  href="{{ "/assets/icons/android-icon-192x192.png"  }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/icons/favicon-32x32.png"  }}">
	<link rel="icon" type="image/png" sizes="96x96" href="{{ "/assets/icons/favicon-96x96.png"  }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/icons/favicon-16x16.png"  }}">
	<link rel="manifest" href="{{ "/assets/icons/manifest.json"  }}">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="{{ "/assets/icons/ms-icon-144x144.png"  }}">
	<meta name="theme-color" content="#ffffff">

	<!-- Site styles -->
  <link rel="stylesheet" href="{{ "/css/main.css"  }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: '/' | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml"  | prepend: site.url }}" />
</head>
